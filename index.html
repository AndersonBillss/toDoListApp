<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1713fc1b17.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h2>Lists</h2>
            <div>
                <i class="fa-solid fa-pen-to-square button" id="editListButton"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="content">
            <div id="contentLeft">

                    <input type="text"  placeholder="Enter List Name..." id="newListTitle">
                    <div>
                        Create New list 
                        <i class="fa-solid fa-plus button" id="newListButton"></i>
                    </div>

                    <div id="warningList" class="warning"></div>

                <div id="lists">
                    <ul class="listGroup" id="listOfLists">

                    </ul>

                </div>

            </div>

            
            <div class="hidden" id="contentRight">
                <div id="selectedName"></div>
                <div class="input">
                    <input type="text"  placeholder="Enter Item Name..." id="newItemName">
                </div>
                
                <div>
                    Create New Item 
                    <i class="fa-solid fa-plus button" id="newItemButton"></i>
                </div>
                <div id="warningItem" class="warning"></div>
                <div id="listItems"></div>
            </div>

        </div>
    </div>

    <button id="test">test</button>



    <script type="text/javascript" src="app.js"></script>
</body>
</html>
